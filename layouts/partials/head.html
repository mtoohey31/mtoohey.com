<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
{{ safe.HTML `{{ if eq (.Req.URL.Query.Get "go-get") "1" }}
  {{ $basename := (splitn "/" 3 .Req.URL.Path)._1 }}
  {{ if $basename }}
    <meta
      name="go-import"
      content="mtoohey.com/{{ $basename }} git https://github.com/mtoohey31/{{ $basename }}.git"
    />
  {{ end }}
{{ end }}` }}
<title>
  {{ if .IsHome }}
    {{ site.Title }}
  {{ else }}
    {{ printf "%s | %s" site.Title .Title }}
  {{ end }}
</title>
{{ partialCached "head/css.html" . }}

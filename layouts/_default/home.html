{{ define "main" }}
  <article itemscope itemtype="http://schema.org/Author">
    {{ .Content }}
    <h1>Articles</h1>
    {{ range site.RegularPages }}
      {{ if ne .LinkTitle "404" }}
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        {{ .Description }}
      {{ end }}
    {{ end }}
  </article>
{{ end }}
